name: Full Matrix

on:
  push:
    branches:
      - b-7.0.x
      - b-6.5.x
      - b-6.4.x
  pull_request:
  workflow_dispatch:

jobs:
  install_shop:
    strategy:
      matrix:
        php: [ '7.4', '8.1' ]
        mysql: [ '5.7' ]
      fail-fast: false
    runs-on: self-hosted
    steps:
      - name: Cleanup workspace
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Cleanup Docker
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force

      - name: Clone testing environment master
        run: git clone --depth 1 https://github.com/OXID-eSales/docker-eshop-sdk.git --branch master --single-branch .

      - name: Define CE branch
        run: |
          if [[ "${{ github.ref_name }}" == *"master"* || "${{ github.base_ref }}" == *"master"* ]]; then CE_BRANCH=master; fi
          if [[ "${{ github.ref_name }}" == *"b-7.0.x"* || "${{ github.base_ref }}" == *"b-7.0.x"* ]]; then CE_BRANCH=b-7.0.x; fi
          if [[ "${{ github.ref_name }}" == *"b-6.5.x"* || "${{ github.base_ref }}" == *"b-6.5.x"* ]]; then CE_BRANCH=b-6.5.x; fi
          if [[ "${{ github.ref_name }}" == *"b-6.4.x"* || "${{ github.base_ref }}" == *"b-6.4.x"* ]]; then CE_BRANCH=b-6.4.x; fi
          echo "CE_BRANCH=$CE_BRANCH" >> $GITHUB_ENV

      - name: Clone the shop (${{ env.CE_BRANCH }})
        if: github.event_name != 'pull_request'
        run: git clone --depth 1 https://github.com/OXID-eSales/oxideshop_ce.git --branch ${{ env.CE_BRANCH }} --single-branch source

      - name: Cache current installation
        uses: actions/cache@v2
        with:
          path: |
            ./*
          key: shopInstallation-${{ matrix.php }}-${{ matrix.mysql }}-${{ github.sha }}

      - name: Prepare container configuration
        run: |
          make setup
          make addbasicservices
          make file=services/selenium-firefox.yml addservice
          perl -pi\
              -e "s#PHP_VERSION=.*#PHP_VERSION='${{ matrix.php }}'#g;"\
              -e "s#MYSQL_VERSION=.*#MYSQL_VERSION='${{ matrix.mysql }}'#g;"\
              .env
          perl -pi\
              -e 's#display_errors =.*#display_errors = false#g;'\
              -e 'print "xdebug.max_nesting_level=1000\n\n";'\
              -e 'print "error_reporting = E_ALL & ~E_DEPRECATED & ~E_NOTICE & ~E_WARNING\n"'\
              containers/php/custom.ini
          perl -pi\
              -e 's#/var/www/#/var/www/source/#g;'\
              containers/httpd/project.conf

      - name: Prepare shop configuration
        run: |
          cp source/source/config.inc.php.dist source/source/config.inc.php
          perl -pi\
            -e 'print "SetEnvIf Authorization \"(.*)\" HTTP_AUTHORIZATION=\$1\n\n" if $. == 1'\
            source/source/.htaccess
          perl -pi\
            -e 's#<dbHost>#mysql#g;'\
            -e 's#<dbUser>#root#g;'\
            -e 's#<dbName>#example#g;'\
            -e 's#<dbPwd>#root#g;'\
            -e 's#<dbPort>#3306#g;'\
            -e 's#<sShopURL>#http://localhost.local/#g;'\
            -e 's#<sShopDir>#/var/www/source/#g;'\
            -e 's#<sCompileDir>#/var/www/source/tmp/#g;'\
            source/source/config.inc.php

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Start containers
        run: |
          make up
          sleep 2

      - name: Define PE & EE versions
        run: |
          if [[ "${{ github.ref_name }}" == *"master"* ]]; then PE_VERSION=dev-master && EE_VERSION=dev-${{ github.ref_name }}; fi
          if [[ "${{ github.base_ref }}" == *"master"* ]]; then PE_VERSION=dev-master && EE_VERSION=dev-${{ github.base_ref }}; fi
          if [[ "${{ github.ref_name }}" == *"b-7.0.x"* ]]; then PE_VERSION=dev-b-7.0.x && EE_VERSION=dev-${{ github.ref_name }}; fi
          if [[ "${{ github.base_ref }}" == *"b-7.0.x"* ]]; then PE_VERSION=dev-b-7.0.x && EE_VERSION=dev-${{ github.base_ref }}; fi
          if [[ "${{ github.ref_name }}" == *"b-6.5.x"* ]]; then PE_VERSION=dev-b-6.5.x && EE_VERSION=dev-${{ github.ref_name }}; fi
          if [[ "${{ github.base_ref }}" == *"b-6.5.x"* ]]; then PE_VERSION=dev-b-6.5.x && EE_VERSION=dev-${{ github.base_ref }}; fi
          if [[ "${{ github.ref_name }}" == *"b-6.4.x"* ]]; then PE_VERSION=dev-b-6.4.x && EE_VERSION=dev-${{ github.ref_name }}; fi
          if [[ "${{ github.base_ref }}" == *"b-6.4.x"* ]]; then PE_VERSION=dev-b-6.4.x && EE_VERSION=dev-${{ github.base_ref }}; fi
          echo "PE_VERSION=$PE_VERSION" >> $GITHUB_ENV
          echo "EE_VERSION=$EE_VERSION" >> $GITHUB_ENV

      - name: Require PE (${{ env.PE_VERSION }}) & EE (${{ env.EE_VERSION }})
        run: |
          docker-compose run -T --rm php composer config github-protocols https
          docker-compose run -T --rm php composer config -g github-oauth.github.com ${{ secrets.GH_CI_JENKINS_TOKEN }}
          docker-compose run -T --rm php composer config repositories.oxid-esales/oxideshop-ee git https://github.com/OXID-eSales/oxideshop_ee.git
          docker-compose run -T --rm php composer config repositories.oxid-esales/oxideshop-pe git https://github.com/OXID-eSales/oxideshop_pe.git
          docker-compose run -T --rm php composer require oxid-esales/oxideshop-pe:${{ env.PE_VERSION }} --no-update
          docker-compose run -T --rm php composer require oxid-esales/oxideshop-ee:${{ env.EE_VERSION }} --no-update --no-plugins --no-scripts

      - name: Install dependencies
        run: docker-compose exec -T php composer update --no-interaction

      - name: Reset shop
        run: docker-compose exec -T php php vendor/bin/reset-shop

      - name: Stop containers
        if: always()
        run: |
          docker-compose down
          sleep 2

      - name: Cleanup Docker
        if: always()
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force

  unit_tests:
    strategy:
      matrix:
        php: [ '7.4', '8.1' ]
        mysql: [ '5.7' ]
      fail-fast: false
    needs: [ install_shop ]
    runs-on: self-hosted
    steps:
      - name: Cleanup workspace
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Cleanup Docker
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force

      - name: Load current installation from cache
        uses: actions/cache@v2
        with:
          path: |
            ./*
          key: shopInstallation-${{ matrix.php }}-${{ matrix.mysql }}-${{ github.sha }}
          restore-keys: |
            shopInstallation-${{ matrix.php }}-${{ matrix.mysql }}-${{ github.sha }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Start containers
        run: |
          make up
          sleep 2

      - name: Run tests
        run: |
          docker-compose run -T \
            -e TEST_DIRS=unit,Unit \
            -e ADDITIONAL_TEST_PATHS=vendor/oxid-esales/oxideshop-ee/Tests,vendor/oxid-esales/oxideshop-pe/Tests \
            php php vendor/bin/runtests | tee unit_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt 2>&1 || true
          if grep -q -Ei 'fail|\\.\\=\\=|Warning|Notice|Deprecated|Fatal|Error' unit_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt; then exit 1; fi

      - name: Upload PHPUnit Log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: phpunit-logs
          path: unit_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt
          if-no-files-found: error
          retention-days: 7

      - name: Stop containers
        if: always()
        run: |
          docker-compose down
          sleep 2

      - name: Cleanup Docker
        if: always()
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force

  integration_tests:
    strategy:
      matrix:
        php: [ '7.4', '8.1' ]
        mysql: [ '5.7' ]
      fail-fast: false
    needs: [ install_shop ]
    runs-on: self-hosted
    steps:
      - name: Cleanup workspace
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Cleanup Docker
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force

      - name: Load current installation from cache
        uses: actions/cache@v2
        with:
          path: |
            ./*
          key: shopInstallation-${{ matrix.php }}-${{ matrix.mysql }}-${{ github.sha }}
          restore-keys: |
            shopInstallation-${{ matrix.php }}-${{ matrix.mysql }}-${{ github.sha }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Start containers
        run: |
          make up
          sleep 2

      - name: Run tests
        run: |
          docker-compose run -T \
            -e TEST_DIRS=integration,Integration \
            -e ADDITIONAL_TEST_PATHS=vendor/oxid-esales/oxideshop-ee/Tests,vendor/oxid-esales/oxideshop-pe/Tests \
            php php vendor/bin/runtests | tee integration_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt 2>&1 || true
          if grep -q -Ei 'fail|\\.\\=\\=|Warning|Notice|Deprecated|Fatal|Error' integration_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt; then exit 1; fi

      - name: Upload PHPUnit Log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: phpunit-logs
          path: integration_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt
          if-no-files-found: error
          retention-days: 7

      - name: Stop containers
        if: always()
        run: |
          docker-compose down
          sleep 2

      - name: Cleanup Docker
        if: always()
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force

  codeception_tests:
    strategy:
      matrix:
        php: [ '7.4', '8.1' ]
        mysql: [ '5.7' ]
      fail-fast: false
    needs: [ install_shop ]
    runs-on: self-hosted
    steps:
      - name: Cleanup workspace
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Cleanup Docker
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force

      - name: Load current installation from cache
        uses: actions/cache@v2
        with:
          path: |
            ./*
          key: shopInstallation-${{ matrix.php }}-${{ matrix.mysql }}-${{ github.sha }}
          restore-keys: |
            shopInstallation-${{ matrix.php }}-${{ matrix.mysql }}-${{ github.sha }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Start containers
        run: |
          make up
          sleep 2

      - name: Run tests
        run: |
          docker-compose exec -T \
            -e SELENIUM_SERVER_HOST=seleniumfirefox \
            -e BROWSER_NAME=firefox \
            -e ADDITIONAL_TEST_PATHS=vendor/oxid-esales/oxideshop-ee/Tests,vendor/oxid-esales/oxideshop-pe/Tests \
            php php vendor/bin/runtests-codeception --ext DotReporter | tee codeception_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt 2>&1 || true
          if grep -q -Ei 'fail|\\.\\=\\=|Warning|Notice|Deprecated|Fatal|Error|DID NOT FINISH' codeception_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt; then exit 1; fi

      - name: Upload PHPUnit Log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: phpunit-logs
          path: codeception_PHP${{ matrix.php }}_MYSQL${{ matrix.mysql }}_phpunit_log.txt
          if-no-files-found: error
          retention-days: 7

      - name: Upload Codeception Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: codeception-artifacts-PHP${{ matrix.php }}-MYSQL${{ matrix.mysql }}
          path: source/tests/Codeception/_output/*
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop containers
        if: always()
        run: |
          docker-compose down
          sleep 2

      - name: Cleanup Docker
        if: always()
        run: |
          c=$(docker ps -q) && [[ $c ]] && docker kill $c
          docker system prune --force
